        <div class="container_card">

        <h3>Temperature Converter</h3>

        <input type="radio" id="toCelsius" name="conversion" ></input>
        <label>Fahrenheit &rarr; Celsius</label><br>
        <button type="submit" onclick="convert()">Submit</button>
        <h3 id="result"></h3>
        </div>
